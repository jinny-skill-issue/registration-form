<!DOCTYPE html>
<html lang="en">
<head>
   
</head>
<body>
    <script>
        let arr_car = ["Porche", "BMW", "Bugatti", "Lamborghini"];
        let result = "";

        for (let i = 0; i<arr_car.length; i++){
            result += arr_car[i] + "\n";
            if (i < arr_car.length - 1){
                result += ", ";

            }
        }
        document.write(result);
    </script>
</body>
</html>
